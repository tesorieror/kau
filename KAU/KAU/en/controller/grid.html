<div class="my-grid">
	<div class="row" ng-repeat="r in matrix">
		<div class="col-xs-4" ng-repeat=" c in r">
			<my-cell row="{{c.row}}" col="{{c.col}}" title="{{c.title}}" subtitle1="{{c.subtitle1}}" subtitle2="{{c.subtitle2}}" arrow="{{c.arrow}}" description="{{c.description}}" on-cell-click="c.cellClick(row, col)"></my-cell>
		</div>
	</div>
</div>
