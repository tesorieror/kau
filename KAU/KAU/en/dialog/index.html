<!doctype html>
<html ng-app="ui.bootstrap.demo">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script src="http://bouil.github.io/angular-google-chart/ng-google-chart.js"></script>

<link href="../../ui-bootstrap/ui-bootstrap-tpls-0.12.0.min.css" rel="stylesheet" />
<script src="../../ui-bootstrap/ui-bootstrap-tpls-0.12.0.min.js" type="text/javascript"></script>

<script src="demo.js"></script>
<script type="text/javascript" src="../controller/dropdown.js"></script>
<script src="modal-dialog.js"></script>

</head>
<body>

	<div ng-controller="ModalDemoCtrl">
		<button class="btn btn-default" ng-click="open()">Open me!</button>
		<button class="btn btn-default" ng-click="open('lg')">Large modal</button>
		<button class="btn btn-default" ng-click="open('sm')">Small modal</button>
		<div ng-show="selected">Selection from a modal: {{ selected }}</div>
	</div>
</body>
</html>
