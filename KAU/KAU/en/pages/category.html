<div>
	<div class="row">
		<div class="col-xs-12">
			<img src="./img/about-unit.jpg" style="width: 100%" />
		</div>
	</div>

	<div class="row data">
		<div class="col-xs-12">
			<h2>{{title}}</h2>
		</div>
	</div>

	<div class="row" ng-repeat="row in grid">
		<div class="col-xs-4" ng-repeat="c in row">
			<r-thumbnail-image href="{{c.href}}" image="{{c.image}}"
				title="{{c.title}}" description="{{c.description}}"></r-thumbnail-image>
		</div>
	</div>
</div>
