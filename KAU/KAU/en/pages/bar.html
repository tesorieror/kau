<div>
	<div class="row">
		<div class="col-xs-12">
			<img src="./img/about-unit.jpg" style="width: 100%" />
		</div>
	</div>

	<div class="row data">
		<div class="col-xs-12">
			<h2>{{title}}</h2>
		</div>
	</div>

	<!-- Navigation -->
	<div class="row ">
		<div class="col-xs-12">
			<div class="panel panel-success">
				<div class="panel-body">
					<div class="btn-group">
						<label class="btn btn-primary" ng-click="goToParent()" uncheckable><span
								class="glyphicon glyphicon-arrow-up"></span>
							&nbsp;{{subcategory.name}}</label>
					</div>

					<div class="btn-group">
						<label class="btn btn-success"
							ng-repeat="subcat in subsubcategory.children"
							ng-click="subsubsubcategoryClicked(subcat)" uncheckable><span
								class="glyphicon glyphicon-arrow-down"></span>
							&nbsp;{{subcat.name}}</label>
					</div>

				</div>
			</div>
		</div>
	</div>

	<!-- Period  -->
	<div class="row ">
		<div class="col-xs-12">
			<div class="panel panel-success">
				<div class="panel-body">
					<form class="form-inline">
						<div class="form-group form-group-sm">
							<label for="fromYear">From&nbsp;</label> <select ng-model="from"
								class="form-control" id="fromYear" ng-change="periodChanged()"
								ng-options="yr as yr for yr in years | filterFromYears: to">
							</select>
						</div>

						<div class="form-group form-group-sm">
							<label for="toYear">To&nbsp;</label> <select ng-model="to"
								id="toYear" class="form-control" ng-change="periodChanged()"
								ng-options="yr for yr in years | filterToYears: from">
							</select>
						</div>

						<div class="form-group form-group-sm">
							<label for="chartType">Chart Type&nbsp;</label> <select
								ng-model="selectedChartType" id="chartType" class="form-control"
								ng-change="chartTypeChanged()"
								ng-options="chType.name for chType in chartType">
							</select>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Filter -->

	<div class="row">
		<div class="col-xs-12">
			<div class="panel panel-success">
				<div class="panel-body">
					<form class="form-inline">
						<div class="checkbox" ng-repeat="c in subsubcategory.children">
							<label class="checkbox"><input type="checkbox"
								ng-change="chartRefresh()" ng-model="filter[c.name]">
								{{c.name}}&nbsp; </label>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>







	<!-- Column Bar Chart -->


	<div class="row">
		<div class="col-xs-12">
			<div class="panel panel-success">
				<div class="panel-body">
					<div google-chart chart="chart" on-ready="chartReady(chartWrapper)"
						on-select="chartSelectedItem(selectedItem)"
						on-click="chartClicked(chart)"
						style="width: 700px; height: 450px;"></div>
				</div>
			</div>
		</div>
	</div>
</div>
