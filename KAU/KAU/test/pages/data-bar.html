	</div>
</div>

</div>

<div class="row data-bar">
	<div class="col-xs-2">
		<div class="form-group form-group-sm">
			<label>Filter</label>
		</div>
		<div class="form-group form-group-sm"
			ng-repeat="col in legends[indicator.group]"
		>
			<label> <input type="checkbox" ng-model="filter[col]"
				ng-change="updateChart()"
			> {{col}}
			</label>
		</div>

		<r-date-from-to period="period" from-change="updateChart()"
			to-change="updateChart()"
		></r-date-from-to>
	</div>
	<div class="col-xs-10">
		<div google-chart chart="barChart"
			style="width: 100%; height: 400px; border: 1px black solid;"
		></div>
	</div>
</div>
