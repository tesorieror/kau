<div class="row data-bar">
	<div class="col-xs-12">
		<accordion> <accordion-group is-open="accordionStatus.period">
		<accordion-heading> Period <i class="pull-right glyphicon"
			ng-class="{'glyphicon-chevron-down': accordionStatus.period, 'glyphicon-chevron-right': !accordionStatus.period}"
		></i> </accordion-heading> <r-date-from-to period="period" from-change="updateChart()"
			to-change="updateChart()"
		></r-date-from-to> </accordion-group> <!-- Separate groups --> <accordion-group is-open="accordionStatus.filter">
		<accordion-heading> Filter <i class="pull-right glyphicon"
			ng-class="{'glyphicon-chevron-down': accordionStatus.filter, 'glyphicon-chevron-right': !accordionStatus.filter}"
		></i> </accordion-heading>
		<div class="form-group form-group-sm"
			ng-repeat="col in legends[indicator.group]" style="margin: 0px;"
		>
			<label> <input type="checkbox" ng-model="filter[col]"
				ng-change="updateChart()"
			> {{col}}
			</label>
		</div>
		</accordion-group> </accordion>
	</div>
</div>
<div class="row data-bar">
	<div class="col-xs-12">
		<div google-chart chart="barChart"
			style="width: 100%; height: 400px; border: 1px black solid;"
		></div>
	</div>
</div>
