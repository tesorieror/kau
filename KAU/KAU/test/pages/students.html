<div class="row">
	<div class="col-xs-3">
		<label>Subcategories</label>
		<r-single-selection items="filter.subcategories"
			selection="filter.subcategorySelection" label="name"
			changed="subcategoryChanged(item)"
		></r-single-selection>
	</div>
	<div class="col-xs-3">
		<label>Subsubcategory Groups</label>
		<r-multiple-selection items="filter.subcategoryGroups"
			selection="filter.subcategoryGroupSelection" label="name"
			changed="subcategoryGroupChanged(item)"
		></r-multiple-selection>
	</div>
	<div class="col-xs-3">
		<label>Subsubcatergories</label>
		<r-multiple-selection items="filter.subsubcategories"
			selection="filter.subsubcategorySelection" label="name"
			changed="subsubcategoryChanged(item)"
		> </r-multiple-selection>
	</div>
	<div class="col-xs-3">
		<label>Filters</label>
		<r-multiple-selection items="filter.filters"
			selection="filter.filterSelection" label="name" changed="filterChanged(item)"
		></r-multiple-selection>
	</div>
</div>
