<form class="r-selection">
	<form class="form-inline">
		<div class="form-group form-group-sm">
			<div class="btn-toobar" role="toolbar">
				<input class="input-sm r-selection-filter" type="text"
					ng-model="filterString" placeholder="Enter filter string"
				/>
				<div class="btn-group">
					<button class=" btn btn-default btn-sm " ng-click="clearFilter()">
						<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
					</button>
				</div>
				<div class="btn-group">
					<button class=" btn btn-default btn-sm ">
						<span class="glyphicon glyphicon-check" aria-hidden="true"></span>
					</button>
					<button class=" btn btn-default btn-sm ">
						<span class="glyphicon glyphicon-unchecked" aria-hidden="true"></span>
					</button>
				</div>
			</div>
		</div>
	</form>
	<div class="form-group form-group-sm r-selection-container">
		<div class="form-group form-group-sm"
			ng-repeat="item in items|filter:{name:filterString}"
		>
			<label> <input type="checkbox"
				ng-model="selection[items.indexOf(item)]" ng-change="changed({item:item})"
			> {{item[label]}}
			</label>
		</div>
	</div>
	<!-- 
	<pre ng-bind="selection | json"></pre>
	 -->
</form>
